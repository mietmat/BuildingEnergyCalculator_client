
<div class="container-fluid">
  <div class="row">    
    <ng-container>
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <app-left-container></app-left-container>        
      </nav>
    </ng-container> 
     
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
          <div class=""></div>
        </div>
      </div> -->
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <mat-toolbar color="primary">
          
          <span>Building Materials</span>        
          <span class="example-spacer"></span>
          <div class="btn-toolbar mb-2 mb-md-4 m-2">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <i class="fa-solid fa-calendar"></i>
              This week
            </button>
          </div>
            <button mat-raised-button color="warn" (click)="openDialog()">Add</button> 
        </mat-toolbar>
      </div>      

        <div class="container">
          <div style="margin-top: 10px">
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>            
                
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>
  
                    <!-- Thickness Column -->
                    <ng-container matColumnDef="thickness">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Thickness </th>
                      <td mat-cell *matCellDef="let row"> {{row.thickness}} </td>
                    </ng-container>
                
                    <!-- GammaSW Column -->
                    <ng-container matColumnDef="gammaSW">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> GammaSW </th>
                      <td mat-cell *matCellDef="let row"> {{row.gammaSW}} </td>
                    </ng-container>
      
                      <!-- GammaW Column -->
                      <ng-container matColumnDef="gammaW">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> GammaW </th>
                          <td mat-cell *matCellDef="let row"> {{row.gammaW}} </td>
                        </ng-container>
      
                       <!-- Ro Column -->
                       <ng-container matColumnDef="ro">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ro </th>
                          <td mat-cell *matCellDef="let row"> {{row.ro}} </td>
                        </ng-container>
      
                      <!-- Cw Column -->
                      <ng-container matColumnDef="cw">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cw </th>
                          <td mat-cell *matCellDef="let row"> {{row.cw}} </td>
                      </ng-container>  
                                              
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                          <td mat-cell *matCellDef="let row"> 
                              <button mat-icon-button  color="primary">
                                  <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button  color="warn">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                      </ng-container>
                                
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>        
                
          
          </div>
      </div>
      
    
    </main>
  </div>
</div>
