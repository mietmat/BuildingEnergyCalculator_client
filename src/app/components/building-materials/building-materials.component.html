<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>playlist_add</mat-icon>
    </button>
    <span>Add building material</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add material</button>
  
</mat-toolbar>

<div class="container">
    <div style="margin-top: 10px">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>            
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <!-- GammaSW Column -->
              <ng-container matColumnDef="gammaSW">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GammaSW </th>
                <td mat-cell *matCellDef="let row"> {{row.gammaSW}} </td>
              </ng-container>

                <!-- GammaW Column -->
                <ng-container matColumnDef="gammaW">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GammaW </th>
                    <td mat-cell *matCellDef="let row"> {{row.gammaW}} </td>
                  </ng-container>

                 <!-- Ro Column -->
                 <ng-container matColumnDef="ro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ro </th>
                    <td mat-cell *matCellDef="let row"> {{row.ro}} </td>
                  </ng-container>

                <!-- Cw Column -->
                <ng-container matColumnDef="cw">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cw </th>
                    <td mat-cell *matCellDef="let row"> {{row.cw}} </td>
                  </ng-container>    
                  
                         

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-icon-button  color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button  color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Price Column
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                </ng-container>  -->
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>        
          
    
    </div>
</div>
