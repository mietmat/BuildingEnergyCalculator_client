<h1 mat-dialog-title>Create New Divisional Structure</h1>
<div mat-dialog-content>   
    <form [formGroup]="divisionalStructureForm">
      <mat-form-field appearance="outline">
        <mat-label>Material Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>     
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Materials</mat-label>
        <mat-select multiple>
          <mat-option *ngFor="let buildingMaterial of buildingMaterials" [value]="buildingMaterial">{{buildingMaterial}}</mat-option>
        </mat-select>
      </mat-form-field> 
    
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addDivisionalStructure()" >{{actionBtn}}</button>

</div>
