<h1 mat-dialog-title>Create New Divisional Structure</h1>
<div mat-dialog-content>
  <form [formGroup]="divisionalStructureForm">
    <mat-form-field appearance="outline">
      <mat-label>Divisional Structure Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Rsi [m2K/W]</mat-label>
      <input formControlName="rsi" matInput placeholder="Rsi [m2K/W]">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Rse [m2K/W]</mat-label>
      <input formControlName="rse" matInput placeholder="Rse [m2K/W]">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Materials</mat-label>
      <mat-select [formControl]="materials" multiple (selectionChange)="onMaterialSelectionChange()"
        [compareWith]="compareMaterials">
        <mat-option *ngFor="let buildingMaterial of buildingMaterialsAll"
          [value]="buildingMaterial">{{buildingMaterial.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary"
    (click)="addDivisionalStructure()">{{actionBtn}}</button>
</div>
