<div class="container-fluid">
    <div class="row">
      <ng-container>
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <app-left-container></app-left-container>
        </nav>
      </ng-container> 
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
   
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 headerContext">
          <mat-toolbar color="primary">
            
            <span>Doors</span>        
            <span class="example-spacer"></span>
            <div class="btn-toolbar mb-2 mb-md-4 m-2">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <i class="fa-solid fa-calendar"></i>
                This week
              </button>
            </div>
              <button mat-raised-button color="warn" (click)="openDialog()">Add</button> 
          </mat-toolbar>
        </div>      
  
          <div class="container">
            <div style="margin-top: 10px">
              <mat-form-field class="filter">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8 tableContent">
                    <table mat-table [dataSource]="dataSource" matSort>            
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Description Column -->
                      <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                      </ng-container>

                    <!-- Width Column -->
                        <ng-container matColumnDef="width">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Width [m] </th>
                            <td mat-cell *matCellDef="let row"> {{row.width}} </td>
                        </ng-container>

                    <!-- Height Column -->
                      <ng-container matColumnDef="height">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height [m] </th>
                        <td mat-cell *matCellDef="let row"> {{row.height}} </td>
                      </ng-container>

                    <!-- Perimeter Column -->
                        <ng-container matColumnDef="perimeter">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perimeter [m] </th>
                            <td mat-cell *matCellDef="let row"> {{row.perimeter}} </td>
                        </ng-container>

                        
                    <!-- U Column -->
                    <ng-container matColumnDef="u">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> U [W/(m2K)]</th>
                      <td mat-cell *matCellDef="let row"> {{row.u}} </td>
                  </ng-container>
    
                      
                                                
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-icon-button (click)="editDoor(row)" color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="deleteDoor(row.id)" color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                                  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>        
                  
            
            </div>
        </div>
        
      
      </main>
    </div>
</div>
