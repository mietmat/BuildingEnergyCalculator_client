<h1 mat-dialog-title>Add New Building Material</h1>
<div mat-dialog-content>   
    <form [formGroup]="buildingMaterialForm">
      <mat-form-field appearance="outline">
        <mat-label>Material Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>     
      </mat-form-field>      
      <mat-form-field appearance="outline">
        <mat-label>GammaSW</mat-label>
        <input formControlName="gammaSW" matInput placeholder="GammaSW">        
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>GammaW</mat-label>
        <input formControlName="gammaW" matInput placeholder="GammaW">        
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ro</mat-label>
        <input formControlName="ro" matInput placeholder="Ro">        
      </mat-form-field>      
      
      <mat-form-field appearance="outline">
        <mat-label>Cw</mat-label>
        <input formControlName="cw" matInput placeholder="Cw">        
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addMaterial()" >{{actionBtn}}</button>

</div>
