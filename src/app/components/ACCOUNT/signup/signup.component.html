<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                                    <span class="fa-solid fa-user p-2"></span>                                   
                                    <input formControlName="firstName" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" class="text-danger">
                                *Firstname is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                                    <span class="fa-solid fa-user p-2"></span>                                   
                                    <input formControlName="lastName" type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class="text-danger">
                                *Lastname is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa-solid fa-envelope p-2"></span>                                   
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">
                                *Email is required</small>
                            <div class="form-group pt-4">
                                <div class="input-field" [class.error]="signUpForm.controls['dateOfBirth'].dirty && signUpForm.hasError('required','dateOfBirth')">
                                    <span class="fa-solid fa-child p-2"></span>                                   
                                    <input formControlName="dateOfBirth" type="date" placeholder="DateOfBirth">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['dateOfBirth'].dirty && signUpForm.hasError('required','dateOfBirth')" class="text-danger">
                                 *DateOfBirth is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['nationality'].dirty && signUpForm.hasError('required','nationality')">
                                    <span class="fa-solid fa-earth-europe p-2"></span>                                   
                                    <input formControlName="nationality" type="text" placeholder="Nationality">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['nationality'].dirty && signUpForm.hasError('required','nationality')" class="text-danger">
                                    *Nationality is required</small>                           
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>                                   
                                    <input formControlName="password" [type] = "type" placeholder="Password">
                                    <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">
                                *Password is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>                                   
                                    <input formControlName="confirmPassword" [type] = "type" placeholder="confirmPassword">

                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')" class="text-danger">
                                *ConfirmPassword is required</small>            
                            
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/building-energy/login">Login</a></div>
                        </form>
                    </div>

                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
